<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - koko</title>
  </head>
  <body>
    
    <!-- status bar -->
    <div class="status-bar">
      <span class="status-bar__column">
        No Service
        <i class="fas fa-wifi"></i>
      </span>
      <div class="status-bar__column">
        <span> 08:50 </span>
      </div>
      <div class="status-bar__column">
        80%
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--screen-header -->
    <header class="screen-header">  
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

  

        <!-- friends-screen -->
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/song_img.jpeg" class="user-component__avatar user-compoent__avatar--xl" >
          <div class="user-component__text">
            <h4 class="user-component__title">Song</h4>
            <h6 class="user-component__subtitle">
              Please check My Kokoa Account Info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class='user-component__time'>18:40</span>
            <div class="badge">1</div>
        </div>
      </div>
  </main>





    <!-- navigation bar -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html "
            ><spa class="nav__notification badge">1</spa>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html"
            ><spa class="nav__notification badge">10</spa>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/d2985199c2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
