<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - koko</title>
  </head>
  <body>
    
    <!-- status bar -->
    <div class="status-bar">
      <span class="status-bar__column">
        No Service
        <i class="fas fa-wifi"></i>
      </span>
      <div class="status-bar__column">
        <span> 08:50 </span>
      </div>
      <div class="status-bar__column">
        80%
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--screen-header -->
    <header class="screen-header">  
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg config_dot_parent">
            <div class='config_dot'></div>
        </i></span>
      </div>
    </header>

  

<main class="main-screen">
        <!-- friends-screen -->
    <div class="find-icons">
        <div class="find-icons__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
        <div class="find-icons__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
        <div class="find-icons__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
        <div class="find-icons__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
    </div>  
    <div class="recommended-friends">
        <h6 class="recommended-friends__title" >Recommended Friends</h6>
        <div class="recommended-friends"></div>
    </div>
</main>





    <!-- navigation bar -->
    <nav class="nav">
      <ul class="nav__ul">

          <a class="nav__link" href="chats.html "

          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html"
            ><spa class="nav__notification badge">10</spa>

          ></a>
        </li>
      </ul>
